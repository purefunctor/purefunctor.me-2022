<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}PureFunctor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">

    <!-- Open Graph Tags -->
    <meta name="description" content="Full-stack web project written in PureScript.">

    <meta property="og:url" content="https://purefunctor.me">

    <meta property="og:description" content="Full-stack web project written in PureScript.">

    <meta name="twitter:card" content="summary_large_image">

    <meta property="twitter:url" content="https://purefunctor.me">

    <meta name="twitter:description" content="Full-stack web project written in PureScript.">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/PureFunctor/purefunctor.me/main/public/og-img.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
